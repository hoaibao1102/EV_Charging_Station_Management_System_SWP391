<!-- html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fb; color: #334155; font-family: "Segoe UI", Roboto, Arial, sans-serif; padding:20px; }
        .email-card { max-width:600px; margin:0 auto; border-radius:12px; overflow:hidden; box-shadow:0 8px 24px rgba(15,23,42,0.06); }
        .email-header { background: linear-gradient(90deg,#0ea5a4 0%,#2563eb 100%); color:#fff; padding:22px 28px; display:flex; justify-content:space-between; align-items:center; }
        .brand { font-weight:700; font-size:20px; letter-spacing:0.2px; }
        .tagline { font-size:13px; opacity:0.95; }
        .email-body { background:#ffffff; padding:30px 28px; text-align:center; }
        .greeting { color:#0f172a; margin-bottom:6px; font-size:18px; font-weight:600; }
        .text-muted-sm { color:#6b7280; font-size:14px; margin-bottom:18px; }
        .otp-pill { display:inline-block; padding:14px 24px; font-size:30px; font-weight:800; letter-spacing:6px; border-radius:10px; background:linear-gradient(180deg,#eefdfa,#eaf4ff); color:#0f172a; margin:16px 0; box-shadow:0 4px 10px rgba(8,15,36,0.04); }
        .note { color:#6b7280; font-size:13px; margin-top:12px; }
        .email-footer { background:#f8fafc; padding:16px 20px; text-align:center; font-size:12px; color:#9ca3af; }
        @media (max-width:420px){ .otp-pill{font-size:24px;padding:10px 18px;letter-spacing:4px;} .email-body{padding:20px;} }
    </style>
</head>
<body>
<div class="email-card">
    <div class="email-header">
        <div class="brand">EV Management</div>
        <div class="tagline">Safe · Fast · Green</div>
    </div>

    <div class="email-body">
        <p class="greeting">Xin chào,</p>
        <p class="text-muted-sm">Cảm ơn bạn đã đăng ký tài khoản tại <strong>EV Management</strong>.</p>

        <p class="text-muted-sm mb-1">Mã OTP của bạn</p>
        <div class="otp-pill" th:text="${otp}">123456</div>

        <p class="note">Mã có hiệu lực trong <strong>5 phút</strong>.<br>Vui lòng <strong>không chia sẻ</strong> mã này cho bất kỳ ai.</p>
    </div>

    <div class="email-footer">
        Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.<br>
        © 2025 EVMS. All rights reserved.
    </div>
</div>
</body>
</html>
